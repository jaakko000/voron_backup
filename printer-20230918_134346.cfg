[include mainsail.cfg]
[include KAMP_Settings.cfg]
[include MACROS/MACROS.cfg]

#####################################################################
# 	X/Y Stepper Settings
#####################################################################


[autotune_tmc stepper_x]
motor: moons-ms17hd6p4200
tuning_goal: auto
[autotune_tmc stepper_y]
motor: moons-ms17hd6p4200
tuning_goal: auto
#[motor_constants moons-ms17hd6p4200] ab motors
#resistance: 1.3
#inductance: 0.0029
#holding_torque: 0.63
#max_current: 2.0
#steps_per_revolution: 200

#???? z motors 42shdc4049yz-300N


## X Stepper on Motor1(B Motor, left)
[stepper_x] 
step_pin: PE2
dir_pin: !PB4
enable_pin: !PC11
microsteps: 64
rotation_distance: 40
endstop_pin: ^EBBCan: PB6
position_min: 0
position_endstop: 300
position_max: 300
homing_speed: 100   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x] 
uart_pin: PC10
interpolate: False
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0


## Y Stepper on Motor2 (A Motor, right)
[stepper_y] 
step_pin: PF12
dir_pin: !PF11
enable_pin: !PB3
microsteps: 64
rotation_distance: 40
endstop_pin: ^PF4 #valmis
position_min: 0
position_endstop: 305 #300 was 5mm over bed in y
position_max: 305
homing_speed: 100  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y] 
uart_pin: PF13
interpolate: False
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0



#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z0 Stepper on Motor3 - LEFT when looked from front standing normally
[stepper_z] 
step_pin: PD7
dir_pin: PD6
enable_pin: !PF10
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_max: 290
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PF9
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 999999 #0


##	Z1 Stepper on Motor4 - REAR
[stepper_z1] 
step_pin: PD3
dir_pin: PD2
enable_pin: !PD5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z1] 
uart_pin: PD4
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 999999 #0


##	Z2 Stepper on Motor5 - RIGHT when looked from front standing normally
[stepper_z2] 
step_pin: PC9
dir_pin: PC8
enable_pin: !PD1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
 
[tmc2209 stepper_z2] 
uart_pin: PD0
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 999999 #0




[extruder] 
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
rotation_distance: 22.6789511
gear_ratio: 50:10
nozzle_diameter: 0.400
filament_diameter: 1.750
min_temp: 0
max_temp: 310
min_extrude_temp: 0
max_extrude_cross_section: 5 #KAMP purge
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
heater_pin: EBBCan: PB13
sensor_type: Generic 3950
sensor_pin: EBBCan: PA3
pressure_advance: 0.036

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.3
stealthchop_threshold: 999999



[probe]
pin: ^EBBCan: PB5
#z_offset: 0
speed: 10.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.006
samples_tolerance_retries: 3
activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}


[bed_mesh]
speed: 200
horizontal_move_z: 5
mesh_min: 10,10
mesh_max: 290,290
probe_count: 5,5
algorithm: bicubic
bicubic_tension: 0.2

[z_tilt]
##  Use Z_TILT_ADJUST to level the bed .
z_positions:
   -50, 18
   150, 348
   350, 18
points:
   30, 5
   150, 245
   270, 5
speed: 100 #200
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075

[safe_z_home]
home_xy_position:150,150
speed:150
z_hop:10


#[multi_pin controller_fans]
#pins: PE6,PE0

#[controller_fan controller_fan]
##  Controller fan
#pin: multi_pin:controller_fans
#max_power: 0.4
#kick_start_time: 0.5
#heater: heater_bed

#[heater_fan nevermore_fan]
#  Exhaust fan - Nevermore Filter
#pin: PC12
#max_power: 1.0
#shutdown_speed: 0.0
#kick_start_time: 5.0
